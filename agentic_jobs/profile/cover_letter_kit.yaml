tone:
  overall: ["Kind", "direct", "enthusiastic", "thoughtful", "grounded"]
  voice: ["First person", "Conversational but professional", "Short clear sentences"]
  dislikes:
    - "No em dashes"
    - "No semicolons"
    - "No over the top hype language"
    - "No stories from childhood or very early life"
  likes:
    - "Specific product mentions with one sharp observation."
    - "Reasoning like: this role is a fit because it combines X, Y, and Z from my background."
    - "Brief, concrete examples instead of vague adjectives."

reasoning_guidance:
  how_to_connect_me_to_a_job:
    - "Identify 3 to 5 core themes from the job description. For example: backend APIs, data pipelines, observability, internal tools, AI, safety, search, mapping, hardware integration."
    - "For each theme, pick one or two items from experience_highlights_beyond_resume or projects_and_themes and explain how they relate."
    - "Use plain reasoning language such as: This is similar in spirit to what I did on X, where I had to Y."
  if_there_is_a_gap:
    - "Do not invent experience."
    - "Instead, say: I have done A and B, which are related in these ways, and I am excited to learn C."
  target_paragraph_types:
    opener:
      purpose: >
        Say why this company and role interest me in 2 to 4 sentences.
        Mention one product, mission, or user group in a concrete way.
    impact_highlights:
      purpose: >
        Add 2 to 4 bullets that show how I have operated in similar situations.
        These should explain what changed because of my work, not just what tech I used.
    fit_section:
      purpose: >
        Write a short paragraph or 3 bullets that use explicit reasoning like:
        This role fits me because it combines my experience in X, my interest in Y, and my habit of Z.
    60_90_day_section:
      purpose: >
        Describe how I would ramp and add value in a new grad realistic way.
        Keep it concrete: learn from mentor, ship one small improvement, add one useful piece of observability, support one real question.
    stack_and_culture:
      purpose: >
        Show that I understand their stack or domain themes and that my way of working fits their culture if they describe it.
        Keep it honest and specific.

structure:
  greeting: "Dear Hiring Manager,"
  labels:
    impact_section: "Impact highlights"
    fit_section: "Why this role fits"
    plan_section: "First 60 to 90 days"
    stack_section: "Stack fit and how I work"
  close:
    guidance: >
      End with one or two sentences that reaffirm genuine interest in the role,
      mention that I want to grow with the team, and thank them for their time.
  signoff:
    text: "Best regards,"
    name: "Apoorva Chilukuri"
